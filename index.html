<!DOCTYPE html>
<html>
  <head>
  	<!-- Character set -->
    <meta charset="utf-8">
    <!-- Responsive Web Page Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title></title>
    <!-- Boot Strap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Animate Stylesheet -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Custom Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    
  </head>
  <body>
    <div id="headWrap" class="text-center">
        <h1 id="title" class="audio-font"></h1>
        <div id="prompt" class="text-center">
            <h4 id='promptName' class='text-danger bg-white'>* Please at the very least enter a Username! *</h4>
        </div>
    </div>
    <form class="text-center">
        <!-- input for URL to make profile picture -->
        <input id="picture" class="form-control mx-auto text-center" type="text" name="profile picture" placeholder="URL to profile picture">
        <!-- the input for entering the users preferred name -->
        <input id="nameInput" placeholder="Username" class="form-control mx-auto text-center">
        <!-- the textarea for the user to write their comment -->
        <textarea id="commentInput" placeholder="Comment" class="form-control mx-auto text-center"></textarea>
        <div class="btn-wrap">
        <!-- the button for creating user profile -->
        <button id="userProfile" type="button" onclick="createProfile()" class="mx-auto btn btn-dark">Create User</button>
        <!-- the button to post a comment -->
        <button id="post" type="button" onclick="postComment()" class="mx-auto btn btn-dark">Post Comment</button>
        </div>
    </form>
    <section id="addComment" class="text-center">

    </section>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    `integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Popper Bootstrap Java Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- Bootstrap Java Script -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- Custom Java Script -->
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
